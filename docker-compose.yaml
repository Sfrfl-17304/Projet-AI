version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: skillatlas-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skillatlas
    volumes:
      - mongo_data:/data/db

  neo4j:
    image: neo4j:5
    container_name: skillatlas-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt protocol (Python driver)
    environment:
      - NEO4J_AUTH=neo4j/skillatlas123
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  mongo_data:
  neo4j_data:
  neo4j_logs:
